<div class="container">  
    
  <div class="letraBuzonSugere"> BUZÃ“N DE SUGERENCIAS </div>
  <form (ngSubmit)="onSubmitSugerencia()" #CurriculumForm="ngForm">

      <div class="form-group">
          <label for="nombresyape">Apellidos y Nombres</label>
          <input type="text"  name="nombresyape" #nombresyape="ngModel" [(ngModel)]="sugerenciaModel.nom_sug" class="form-control"  placeholder="(Es opcional)" required>
      </div>

      <div class="row r1">
        <div class="form-group col-lg-5">
            <label for="telefono">Celular:</label>
            <input type="text" class="form-control "  required [(ngModel)]="sugerenciaModel.tel_sug" name="telefono" #telefono="ngModel" placeholder="(Es opcional)">
        </div>
        <div class="form-group col-lg-5">
          <label for="ciudad">Ciudad:</label>
          <input type="text" class="form-control "  required [(ngModel)]="sugerenciaModel.ciu_sug" name="ciudad" #ciudad="ngModel" placeholder="Ciudad">
      </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Detalle:</label>
        <textarea class="form-control"  required [(ngModel)]="sugerenciaModel.det_sug" name="detalle" #detalle="ngModel" placeholder="Detalle..." rows="4"></textarea>
      </div>
          
      <button type="button" (click)="onSubmitSugerencia()" data-toggle="modal" data-dismiss="modal" data-target="#modalRespuesta2" class="btn btn-envio-solicitud btn-success col-lg-6" >Enviar Sugerencia</button>
      <!-- <button type="button" class="btn btn-default" (click)="newCurriculum(); CurriculumForm.reset()">New Curriculum</button>-->
 
 </form> 
 <br>
</div>    



<div class="modal fade" id="modalRespuesta2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-sm modal-cotiza" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
          <button type="button" (click)="close()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div *ngIf="check==1">
              Gracias por tu sugerencia, nos ayudas a seguir mejorando. ðŸ˜Š
            </div>
            <div *ngIf="check==2">
                No se ingresÃ³, verifique los datos.
            </div>
            <div *ngIf="check==0">
              Ingresando Datos...
          </div>
        </div>
        <div class="modal-footer">
          <button type="button"  (click)="close()" class="btn btn-danger"   data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
