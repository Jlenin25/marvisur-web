        </svg>

          placeholder="Celular (Opcional)"
          class="input-field"
          type="text"

        />

      <div class="field">
        <svg
          class="input-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"

        </svg>
        <input
          placeholder="Ciudad (Opcional)"
          class="input-field"
          type="text"
          required
          [(ngModel)]="sugerenciaModel.ciu_sug"
          name="ciudad"
          #ciudad="ngModel"
        />
      </div>
      <div class="field">
        <svg
          class="input-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
          ></path>
        </svg>
        <textarea
          placeholder="Detalles..."
          class="input-field"
          required
          [(ngModel)]="sugerenciaModel.det_sug"
          name="detalle"
          #detalle="ngModel"
          rows="8"
        ></textarea>
      </div>
      <div class="btn">
        <button
          class="button2"
          (click)="onSubmitSugerencia()"
        >Enviar</button>
      </div>
    </form>
  </div>
