<main class="open-close-container branch-office">

    <div class="portadaAll ">
        <img class="img" src="assets/images/portadasucursalesnuevo.png" height="100%" width="100%">
    </div>

    <div class="title-peque ">SUCURSALES</div>
    <section>
        <!-- Departamentos -->
        <div class="place department">
            <input
                type="text"
                placeholder="Departamento..."
                matInput
                [formControl]="myControl"
                [matAutocomplete]="auto"
                class="i-d"
            >
            <mat-autocomplete #auto="matAutocomplete" class="ctn-automcomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of optionsDepartments | async" [value]="option" class="ctn-ac">
                    {{option.nombre}}
                </mat-option>
            </mat-autocomplete>

                type="text"
